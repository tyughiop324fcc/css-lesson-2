<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>lesson 22</title>
    </head>
    <body>
      <!--#1. Расскажите какие родительские связи вы видите.
      Ответ: Тег <li> является потомком тега <ul>. Тег а является потомкм как тега <li> так и потомком тега <ul>-->
      <ul>
        <li>текст <a href="">ссылка</a></li>
        <li>текст <a href="">ссылка</a></li>
        <li>текст <a href="">ссылка</a></li>
        <li>текст <a href=""><b>жирная ссылка</b>
        </a></li> 
      </ul>
      <!--#2. Расскажите какие родительские связи вы видите.
      Ответ: все теги <tr> являются потомками тега <table>. А теги <td> являются потомками своей группы тега <tr>, а так же потомками тега <table> -->
      <table>
        <tr>
          <td>ячейка 1</td>
          <td>ячейка 2</td>
          <td>ячейка 3</td>
        </tr>
        <tr>
          <td>ячейка 4</td>
          <td>ячейка 5</td>
          <td>ячейка 6</td>
        </tr>
        <tr>
          <td>ячейка 7</td>
          <td>ячейка 8</td>
          <td>ячейка 9</td>
        </tr>
      </table>
      <!--#3. Какие потомки есть у абзаца? Какие непосредственные потомки есть у абзаца?
      Ответ: теги <i>,<b>,<a> являтся потомками тега абзаца. Теги <i> и <a> являются непосредственными потомками -->
      <p>
        текст абзаца
        <i><b>жирный курсив</b></i>
        <a href="">ссылка <i>курсив</i></a>
      </p>
      <!--#4. Расскажите, какие родители есть у тега b. Кто является его непосредственным родителем?
      Ответ: У тега <b> родителями являются теги <i>,<a>,<p>. Непосредственым его родителем является тег <i> -->
      <p>
        <a href="">ссылка <i><b>жирный курсив</b>
          </i></a> 
      </p>
    </body>
  </html>
